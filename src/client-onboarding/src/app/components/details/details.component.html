<div class="example">
    <fieldset class="k-form-fieldset">
        <h3>Basic Details</h3>
        <form class="k-form" [formGroup]="form">

            <kendo-formfield id="sex-formField">
                <kendo-label attr.for="sex" text="Sex"></kendo-label>
                <kendo-dropdownlist [data]="sex" formControlName="sex" (selectionChange)="sexChange($event)">
                </kendo-dropdownlist>
            </kendo-formfield>

            <kendo-formfield>
                <kendo-label attr.for="initial" text="Initial"></kendo-label>
                <input kendoTextBox #initial formControlName="initial" />
            </kendo-formfield>

            <kendo-formfield id="firstName-formField">
                <kendo-label attr.for="firstname" text="First Name"></kendo-label>
                <input kendoTextBox #firstname formControlName="firstName" />
                <kendo-formerror>Error: First Name is required</kendo-formerror>
            </kendo-formfield>

            <kendo-formfield id="lastName-formField">
                <kendo-label attr.for="lastname" text="Last Name"></kendo-label>
                <input kendoTextBox #lastname formControlName="lastName" />
                <kendo-formerror>Error: Last Name is required</kendo-formerror>
            </kendo-formfield>

            <kendo-formfield>
                <kendo-label attr.for="dateOfBirth" text="Date of Birth"></kendo-label>
                <kendo-datepicker [value]="value" formControlName="dateOfBirth"></kendo-datepicker>
            </kendo-formfield>

            <kendo-formfield>
                <kendo-label attr.for="nationality" text="Nationality"></kendo-label>
                <kendo-dropdownlist [data]="nationality" formControlName="nationality"
                    (selectionChange)="nationalityChange($event)">
                </kendo-dropdownlist>
            </kendo-formfield>

            <kendo-formfield id='socialSecurityNumber-formField'>
                <kendo-label attr.for="socialSecurityNumber" text="Social Security Number"></kendo-label>
                <input kendoTextBox #lastname formControlName="socialSecurityNumber" />
                <kendo-formerror>Error: Last Name is required</kendo-formerror>
            </kendo-formfield>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-lg-3 example-col">

                    <button kendoButton (click)="onCancelButtonClick()">Cancel</button>
                    <button kendoButton id="submit-details-button" (click)="onNextButtonClick()" [primary]='true'>Next Step</button>

                </div>
            </div>
